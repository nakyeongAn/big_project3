{% extends "layout_after_login.html" %}
{% load static %}
{% block title %}문의게시판{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'forum/create.css' %}"/>
<h4 class='create_h4'>문의게시판</h4>
<div class='create-container'>
  <form action="{% url 'forum:create' %}" method="POST">
    {% csrf_token %}
    <div class='form-group'>
      <label for="{{ form.title.id_for_label }}">제목:</label>
      {{ form.title }}
    </div>
    <div class='form-group'>
      <label for="{{ form.content.id_for_label }}">내용:</label>
      {{ form.content }}
      <input type="submit" class='btn btn-primary' value="게시하기">
    </div>
  </form>
</div>
{% endblock content %}
