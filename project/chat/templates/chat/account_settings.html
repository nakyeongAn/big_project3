{% extends "layout_after_login.html" %} {% load static %} 

{% block extrahead %}
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Custom Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
{% endblock extrahead %} 

{% block content %}
<link rel="stylesheet" href="{% static 'chat/account_settings.css' %}" />
<body class="d-flex flex-column h-100">
  <div class="wrapper">
    <div class="container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'chat:receive_chat' %}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'chat:profile' %}">User</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            회원계정 관리
          </li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-4 d-none d-md-block">
          <div class="card">
            <div class="card-body">
              <nav class="nav flex-column nav-pills nav-gap-y-1">
                <a
                  href="#profile"
                  data-toggle="tab"
                  class="nav-item nav-link has-icon nav-link-faded active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-user m-1"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle></svg
                  >  회원정보수정
                </a>
                <a
                  href="#account"
                  data-toggle="tab"
                  class="nav-item nav-link has-icon nav-link-faded"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-settings m-1"
                  >
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                    ></path></svg
                  >  회원 탈퇴
                </a>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header border-bottom mb-3 d-flex d-md-none">
              <ul
                class="nav nav-tabs card-header-tabs nav-gap-x-1"
                role="tablist"
              >
                <li class="nav-item">
                  <a href="#profile" data-toggle="tab" class="nav-link has-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-user"
                    >
                      <path
                        d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                      ></path>
                      <circle cx="12" cy="7" r="4"></circle></svg
                  ></a>
                </li>
                <li class="nav-item">
                  <a href="#account" data-toggle="tab" class="nav-link has-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-settings"
                    >
                      <circle cx="12" cy="12" r="3"></circle>
                      <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                      ></path></svg
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    href="#security"
                    data-toggle="tab"
                    class="nav-link has-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-shield"
                    >
                      <path
                        d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                      ></path></svg
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    href="#notification"
                    data-toggle="tab"
                    class="nav-link has-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-bell"
                    >
                      <path
                        d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
                      ></path>
                      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg
                  ></a>
                </li>
                <li class="nav-item">
                  <a href="#billing" data-toggle="tab" class="nav-link has-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-credit-card"
                    >
                      <rect
                        x="1"
                        y="4"
                        width="22"
                        height="16"
                        rx="2"
                        ry="2"
                      ></rect>
                      <line x1="1" y1="10" x2="23" y2="10"></line></svg
                  ></a>
                </li>
              </ul>
            </div>
            <div class="card-body tab-content m-4">
              <div class="tab-pane active" id="profile">
                <h4>이*룡님의 회원정보</h4>
                <hr />
                <form>
                  <div class="form-group">
                    <label for="fullName">아이디</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      aria-describedby="fullNameHelp"
                      placeholder="ID를 입력해주세요."
                      value="namwonking"
                    />
                  </div>
                </form>
                <form>
                  <div class = "form-group">
                    <label for="fullpw">비밀번호</label>
                    <a href = "{% url 'chat:password_change' %}">비밀번호 변경</a>
                  </div>
                </form>
                  <form>
                    <div class="form-group">
                      <label class="d-block">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email을 입력해주세요."
                        value = "namwonking@naver.com"
                      />
                    </div>
                  </form>
                  <form>
                    <div class = "form-group">
                      <label class="d-block">성별</label>
                      <select name = "gender" class="id_gender">
                        <option value="남자" selected> 남자 </option>
                        <option value="여자"> 여자 </option>
                      </select>
                    </div>
                  </form>
                  <form>
                    <div class = "form-group">
                      <label class="d-block">생일</label>
                      <input type="date" name="birthdate" id="birthdate" value="2024-01-10">
                    </div>
                  </form>
                    <div class = "form-group">
                      <label class="d-block">전화번호</label>
                      <input
                        type="text"
                        class="form-control mt-1"
                        placeholder="New password"
                        value = "010-9876-5432"
                      />
                    </div>
                  </form>
                  <form>
                    <div class="form-group">
                      <label for="location">주소</label>
                      <input
                        type="text"
                        class="form-control"
                        id="location"
                        placeholder="Enter your location"
                        value="전북 남원시 요천로 1447 광화루원"
                      />
                    </div>
                </form>
                  <form class = "form-group" method="post">
                    <button type="submit" class="btn btn-primary">회원정보 수정</button>
                    <button type="reset" class="btn btn-light">
                      초기화
                    </button>
                    <a href = "{% url 'chat:update' %}">확인</a>
                  </form>
                </form>
              </div>
              <div class="tab-pane" id="account">
                <h6>회원탈퇴</h6>
                <hr />
                <form>
                  <div class="form-group">
                    <p class="text-muted font-size-sm">
                      정말 탈퇴하시겠습니까?<br>
                      탈퇴 버튼 선택 시, 계정은 삭제되며 복구되지 않습니다.
                    </p>
                  </div>
                  <a href="{% url 'cancel' %}"><button class="btn btn-danger" type="button">
                    계정탈퇴
                  </button></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="{% static 'js/account_settings.js' %}"></script>

{% endblock content %}
