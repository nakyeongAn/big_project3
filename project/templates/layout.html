{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    {% block extra_css %}
    {% endblock extra_css %}
  </head>
  <body>
    <header>
        <div class="leftbar">
            <img src='static\img\스크린샷 2024-01-04 101730 1 (1).png' alt="img2">
            <div class="name">
                <a href="{% url 'chat:detail' %}">당선</a>
            </div>
        </div>
        <div class = "rightbar">
            <div class="account">
                <ul>
                    <li><a href="{% url 'login' %}">로그인</a></li>
                    <li><a href="{% url 'signup' %}">회원가입</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        {% block content%}
        {% endblock %}
    </main>
    <footer>
        <p>footer</p>
    </footer>
  </body>
</html>
