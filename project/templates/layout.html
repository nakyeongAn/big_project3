{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4조 짱 멋짐</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  </head>
  <body>
    <header>
        <div class="leftbar">
            <div class="name">
                <p>서비스명</p>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">대화방</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </div>
        </div>
        <div class = "rightbar">
            <div class="account">
                <ul>
                    <li><a href="{% url 'login' %}">로그인</a></li>
                    <li><a href="{% url 'signup' %}">회원가입</a></li>
                    <li><a href="{% url 'cancel' %}">회원탈퇴</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        {% block content%}
        {% endblock %}
    </main>
    <footer>
        <p>footer</p>
    </footer>
  </body>
</html>
