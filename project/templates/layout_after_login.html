{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>당선</title>
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/main_after_login.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="{% url 'chat:receive_chat' %}">
            <img
              class="logo"
              src="{% static 'img/logo.png' %}"
              alt="Logo"
              style="height: 40px; margin-right: 10px; vertical-align: middle"
            />
            <span class="d-inline-block">
              <span
                class="fw-bolder text-primary"
                style="font-size: 20px; line-height: 1; display: block; color : #593D3B"
                >당선
                </span
              >
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chat:receive_chat' %}">선물받기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chat:give_chat' %}">선물주기</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link " href="{% url 'forum:index' %}">문의게시판</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="{% url 'chat:profile' %}"
                  id="navbarDropdownProfile"
                  aria-expanded="false"
                >
                {% if request.user.is_authenticated %}
                  <img
                    src="{{ request.user.profile_image.url }}"
                    alt="Profile"
                    class="profile-image"
                  />
                {% endif %}
                  <!-- Replace with the path to the user's profile image -->
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownProfile"
                >
                  <li>
                    <a class="dropdown-item" href="{% url 'chat:profile' %}">프로필</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'chat:account_settings' %}"
                      >계정관리</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'chat:detail' %}">로그아웃</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content%} {% endblock %}</main>
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0">Copyright &copy; Your Website 2023</div>
          </div>
          <div class="col-auto">
            <a class="small" href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
