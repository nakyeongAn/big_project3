{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
<body>
    <header>
        <div class="title">
            <img src="{% static 'img/logo.png' %}" alt="img2">
            <a class = "to_main" href="{% url 'chat:detail' %}">당선</a>
        </div>
    </header>
    <main class="contents">
        <section class="wrap">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label class = {{field.id_for_label}}>{{field.label}}</label>
                    <input type="{{field.field.widget.input_type}}" class = "form-control" id="{{field.id_for_label}}"
                    placeholder="{{field.label}}를 입력해주세요." name="{{field.name}}">
                </div><hr>
                {% endfor %}
                {% if messages %}
                <div class = "error">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <button id="login-btn" type="submit">로그인</button>
                {% comment %} {% load socialaccount %}
                <a href="{% provider_login_url 'kakao' method='oauth2' %}" class="provider-login">
                카카오톡 회원가입
                </a> {% endcomment %}
            </form>
            <div class = 'find-wrap'>
                <ul>
                    <li><a href="{% url 'forgotpw' %}">비밀번호 찾기</a></li>
                    <li>|</li>
                    <li><a href="{% url 'forgotID' %}">아이디 찾기</a></li>
                    <li>|</li>
                    <li><a href="{% url 'signup' %}">회원가입</a></li>
                </ul>
            </div>

            </a>
        </section>
    </main>
</body>
</html>
