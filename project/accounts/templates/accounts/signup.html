{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
    </head>
    <body>
        <div class = "wrap">
            <header>
                <div class="title">
                    <a href="{% url 'chat:chat' %}">서비스명</a>
                </div>
            </header>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">회원가입</button>
            </form>            
        </div>
    </body>
</html>
